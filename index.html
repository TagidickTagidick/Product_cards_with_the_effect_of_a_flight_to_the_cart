<DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Карточки товаров с эффектом перелёта в корзину</title>
            <link rel="stylesheet" href="style.css">
            <script src="https://kit.fontawesome.com/3d0e27e432.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        </head>
        <body>
            <div class="wrapper">
                <div class="cart-nav">
                    <div class="icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Корзина</span>
                    </div>
                    <div class="item-count">0</div>
                </div>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1579065560489-989b0cc394ce?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=349&q=80" alt="Наушники JBL">
                    <div class="content">
                        <div class="row">
                            <div class="details">
                                <span>Наушники JBL</span>
                                <p>Наушники преимум-класса</p>
                            </div>
                            <div class="price">5 990 ₽</div>
                        </div>
                        <div class="buttons">
                            <button>Купить в 1 клик</button>
                            <button>В корзину</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1579811216948-6f57c19376a5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=341&q=80" alt="Apple Watch">
                    <div class="content">
                        <div class="row">
                            <div class="details">
                                <span>Apple Watch</span>
                                <p>Apple Watch преимум-класса</p>
                            </div>
                            <div class="price">16 990 ₽</div>
                        </div>
                        <div class="buttons">
                            <button>Купить в 1 клик</button>
                            <button>В корзину</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1504274066651-8d31a536b11a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=375&q=80" alt="Apple Airpod">
                    <div class="content">
                        <div class="row">
                            <div class="details">
                                <span>Apple Airpod</span>
                                <p>Apple Airpod преимум-класса</p>
                            </div>
                            <div class="price">10 990 ₽</div>
                        </div>
                        <div class="buttons">
                            <button>Купить в 1 клик</button>
                            <button class="cart-btn">В корзину</button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="script.js"></script>
        </body>
    </html>
</DOCTYPE>
